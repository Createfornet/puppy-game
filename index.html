<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="style9.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <!-- favicon (logo) -->
    <link rel="shortcut icon" href="./pic/lives.png" type="image/x-icon">
    <!-- main script -->
    <script defer src="main.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <canvas></canvas>
    <h1 id="loading">loading...</h1>
    <img id="player" src="./pic/shadow_dog.png" alt="player" />

    <!-- background -->
    <img id="layer1" src="./pic/layer-1.png" alt="background" />
    <img id="layer2" src="./pic/layer-2.png" alt="background" />
    <img id="layer3" src="./pic/layer-3.png" alt="background" />
    <img id="layer4" src="./pic/layer-4.png" alt="background" />
    <img id="layer5" src="./pic/layer-5.png" alt="background" />

    <!-- enemies -->
    <img id="enemy_fly" src="./pic/enemy_fly.png" alt="enemy" />
    <img id="enemy_plant" src="./pic/enemy_plant.png" alt="enemy" />
    <img id="enemy_spider_big" src="./pic/enemy_spider_big.png" alt="enemy" />

    <!-- particle -->
    <img id="fire" src="./pic/fire.png" alt="" />

    <!-- collision Animation -->
    <img src="./pic/boom.png" alt="collision effect" id="collision" />

    <!-- lives -->
    <img src="./pic/lives.png" alt="live icon" id="live">
  </body>
</html>
